[project]
name = "tagstr"
readme = "README.md"
dynamic = ["version"]
requires-python = ">=3.8"
description = "Tagged template literals for Python"

[tool.hatch.version]
path = "src/tagstr/__init__.py"

[tool.hatch.build]
sources = ["src"]

[tool.hatch.build.targets.wheel.force-include]
"src/tagstr.pth" = "tagstr.pth"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
